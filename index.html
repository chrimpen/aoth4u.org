<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Logo + Links</title>
<style>
:root {
--bg: #7fc1bb; /* page background */
--rose: #f43f5e; /* rose pink base */
--rose-600: #e11d48; /* hover/active */
--text-on-rose: #fff; /* button text */
}


html, body { height: 100%; scroll-behavior: smooth; }
body {
margin: 0;
background: var(--bg);
font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
display: grid;
grid-template-rows: auto 1fr auto;
}


header {
display: flex;
align-items: center;
justify-content: space-between;
padding: clamp(12px, 3vw, 20px);
}
.logo {
display: block;
width: clamp(56px, 14vw, 120px);
height: auto;
border-radius: 10px;
box-shadow: 0 6px 16px rgba(0,0,0,.12);
}


.header-buttons {
display: flex;
gap: 12px;
}


.header-buttons a {
text-decoration: none;
padding: 10px 16px;
background: var(--rose);
color: var(--text-on-rose);
font-weight: 600;
border-radius: 8px;
box-shadow: 0 4px 12px rgba(244, 63, 94, .25);
transition: background 0.3s;
}
.header-buttons a:hover {
background: var(--rose-600);
}


main {
display: grid;
place-items: start center;
padding: clamp(16px, 4vw, 32px);
gap: 40px;
}


.container {
width: min(800px, 92vw);
background: rgba(255, 255, 255, 0.2);
padding: 24px;
border-radius: 16px;
box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
}


.container h2 {
margin-top: 0;
color: #fff;
}


.links {
width: min(680px, 92vw);
display: grid;
gap: 14px;
grid-template-columns: 1fr;
}
</html>
