<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Centered Logo</title>
<style>
html, body {
height: 100%;
margin: 0;
display: flex;
align-items: center;
justify-content: center;
background-color: #7fc1bb; /* background similar to logo color */
}
img {
width: min(40vw, 400px);
height: auto;
display: block;
border-radius: 10px;
box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}
</style>
</head>
<body>
<img src="FB logo.png" alt="Company Logo" />
</body>
</html>
