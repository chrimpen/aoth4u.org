<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Α.Ο.Θ. 4 U</title>
<style>
:root {
--bg: #7fc1bb; /* page background */
--rose: #f43f5e; /* rose pink base */
--rose-600: #e11d48; /* hover/active */
--text-on-rose: #fff; /* button text */
}


html, body { height: 100%; scroll-behavior: smooth; }
body {
margin: 0;
background: var(--bg);
font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
display: grid;
grid-template-rows: auto 1fr auto;
}


header {
position: sticky; /* NEW: stays visible */
top: 0; /* NEW */
z-index: 1000; /* NEW: on top of content */
display: flex;
align-items: center;
justify-content: space-between; /* logo left, buttons right */
padding: clamp(12px, 3vw, 20px);
background: rgba(127, 193, 187, 0.9); /* subtle backdrop so text stays readable */
-webkit-backdrop-filter: saturate(140%) blur(6px);
backdrop-filter: saturate(140%) blur(6px);
box-shadow: 0 2px 8px rgba(0,0,0,.12);
}
.logo {
display: block;
width: clamp(56px, 14vw, 120px);
height: auto;
border-radius: 10px;
box-shadow: 0 6px 16px rgba(0,0,0,.12);
}
.header-buttons { display: flex; gap: 12px; }


main {
display: grid;
place-items: start center; /* stack vertically, center horizontally */
gap: 28px;
padding: clamp(16px, 4vw, 32px);
}


/* Content containers (one under the other) */
.container {
width: min(800px, 92vw);
background: rgba(255,255,255,0.2);
padding: 24px;
border-radius: 16px;
box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}
.container h2 { margin-top: 0; color: #fff; }


/* Existing links layout preserved */
.links {
width: min(680px, 92vw);
</html>
